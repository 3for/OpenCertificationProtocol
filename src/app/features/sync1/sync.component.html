<section>
  <h3 class="text-center"> Welcome to the KYC Demo</h3>
  <h4 class="text-center"> Please scan QR Code below:</h4>
  <div class="qr-container" *ngIf="qrString">
    <qrcode [qrdata]="qrString" [size]="125" [level]="'M'"></qrcode>
  </div>
  <button class="btn btn-danger center confirm" (click)="login()">Confirm</button>
</section>
